{% block products %}
<nav>
    <span class="selected-ops">
        <button class="btn-green" type="button" name="add-product" onclick="addProduct();">
            Add product
        </button>
        <button class="btn-disabled" type="button" name="del-selected"
            onclick="deleteProducts([...selected_products]);" disabled>
            Delete selected
        </button>
        <button class="btn-disabled" type="button" name="exp-selected"
            onclick="exportProducts([...selected_products]);" disabled>
            Export selected
        </button>
    </span>
    <span class="impex-ops text-bold">
        <button type="button" name="imp-all" onclick="document.getElementById('importCsvElem').click()">
            <img src="{{ url_for('static', filename='icons/import.svg') }}" alt="Import">
            Import from CSV
        </button>
        <!-- Hidden input for file selection -->
        <input type="file" id="importCsvElem" style="display:none" onchange="importCsv();" />
        <button type="button" name="exp-all" onclick="exportProducts([]);">
            <img src="{{ url_for('static', filename='icons/export.svg') }}" alt="Export">
            Export all as CSV
        </button>
    </span>
</nav>

<div class="inventory" id="inventoryContainer">

    {% include 'inventory.html' %}

</div>
{% endblock %}
